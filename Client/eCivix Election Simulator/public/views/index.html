<!DOCTYPE html>
<html ng-app="nodeUser">
  <head>
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="/stylesheets/style.css" media="screen">
  </head>
  <body ng-controller="mainController">
    <div class="container">
      <div class="header">
        <h1>User Registration</h1>
        <p> Already registered? Please login <a href="login.html">here</a>  
        <hr>
        <h1 class="lead">Please enter your details</h1>
      </div>
      <div class="user-form">
        <form name="RegistrationForm">
          <div style="padding-bottom:1em;" class="form-group" ng-class="{ 'has-error' : RegistrationForm.reg_username.$touched && RegistrationForm.reg_username.$invalid }">
            <label>Username:</label> 
            <input type="text" name="reg_username" class="form-control input-lg" placeholder="Enter username..." ng-model="formData.reg_username"
              ng-maxlength="40" required> </br>
            <div class="help-block" ng-messages="RegistrationForm.reg_username.$error" ng-if="RegistrationForm.reg_username.$touched">
              <p ng-message="required">This field is required</p> 
              <p ng-message="maxlength">This field cannot be longer than 40 characters</p>
            </div>
          </div>  

          <div style="padding-bottom:1em;" class="form-group" ng-class="{ 'has-error' : RegistrationForm.reg_user_password.$touched && RegistrationForm.reg_user_password.$invalid }">
            <label>Password:</label> 
            <input type="password" name="reg_user_password" class="form-control input-lg" placeholder="Enter password..." ng-model="formData.userreg_user_password_password"
              ng-minlength="4" ng-maxlength="12" required> </br>
            <div class="help-block" ng-messages="RegistrationForm.reg_user_password.$error" ng-if="RegistrationForm.reg_user_password.$touched">
              <p ng-message="required">This field is required</p>
              <p ng-message="minlength">This field must contain at least 4 characters</p>
              <p ng-message="maxlength">This field must contain at most 12 characters</p> 
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="createUser()">Register!</button>
        </form>
      </div>
    <script src="//code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.min.js"></script>
    <script src="../javascript/controller.js"></script>
  </body>
</html>
