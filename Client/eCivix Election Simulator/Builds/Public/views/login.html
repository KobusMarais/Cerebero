<!DOCTYPE html>
<html ng-app="nodeLogin">
  <head>
    <title>Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="/Public/stylesheets/style.css">
  </head>
  <body ng-controller="mainController">
    <div class="container">
        <div class="header">
            <h1>User Login</h1>
            <p>Not registered yet? Click <a ng-click="redirect()"> here</a></p>
            <hr>
            <h1 class="lead">Please enter your details</h1>
          </div>
          <div class="login-form">
            <form name="LoginForm" method="post">
              <div style="padding-bottom:1em;" class="form-group" ng-class="{ 'has-error' : LoginForm.log_username.$dirty && LoginForm.log_username.$invalid }">
                <label>Username:</label> 
                <input type="text" name="log_username" class="form-control input-lg" placeholder="Enter username..." ng-model="formData.username"
                  ng-maxlength="40" required> </br>
                <div class="help-block" ng-messages="LoginForm.log_username.$error" ng-if="LoginForm.log_username.$dirty">
                  <p ng-message="required">This field is required</p> 
                  <p ng-message="maxlength">This field cannot be longer than 40 characters</p>
                </div>
              </div>  
    
              <div style="padding-bottom:1em;" class="form-group" ng-class="{ 'has-error' : LoginForm.log_user_password.$dirty && LoginForm.log_user_password.$invalid }">
                <label>Password:</label> 
                <input type="password" name="log_user_password" class="form-control input-lg" placeholder="Enter password..." ng-model="formData.password"
                  ng-minlength="4" ng-maxlength="12" required> </br>
                <div class="help-block" ng-messages="LoginForm.log_user_password.$error" ng-if="LoginForm.log_user_password.$dirty">
                  <p ng-message="required">This field is required</p>
                  <p ng-message="minlength">This field must contain at least 4 characters</p>
                  <p ng-message="maxlength">This field must contain at most 12 characters</p> 
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="loginUser()">Login!</button>
            </form>
          </div>
        </div>
    <script src="//code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.min.js"></script>
    <script src="/Public/javascript/controller.js"></script>
  </body>
</html>
