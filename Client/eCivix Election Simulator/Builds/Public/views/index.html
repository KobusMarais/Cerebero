<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | eCivix Election Simulator</title>
    <link rel="shortcut icon" href="../../TemplateData/favicon.ico">
    <link rel="stylesheet" href="../../TemplateData/style.css">
    <script src="../../TemplateData/UnityProgress.js"></script>
    <script src="../../Build/UnityLoader.js"></script>
    <script src="../../Build/UnityLoader.js"></script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">eCivix Election Simulator</div>
      </div>
    </div>
    <script src="//code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.min.js"></script>
    <script src="/Public/javascript/controller.js"></script>
    <script>
        function passAccessTokenToUnity(accessToken) {
            gameInstance.SendMessage("NewGame", "MyFunction", accessToken)
        }

        const gameInstance = UnityLoader.instantiate("gameContainer", "Build/Builds.json", {onProgress: UnityProgress});
        const accessToken = localStorage.getItem('accessToken');

        passAccessTokenToUnity(accessToken);

    </script>
  </body>
</html>
