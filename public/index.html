<!DOCTYPE html>
<html ng-app="nodeUser">
  <head>
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="/stylesheets/style.css" media="screen">
  </head>
  <body ng-controller="mainController">
    <div class="container">
      <div class="header">
        <h1>User App</h1>
        <hr>
        <h1 class="lead">Node + Express + Angular + PostgreSQL</h1>
      </div>
      <div class="user-form">
        <form>
          <div class="form-group">
            Username: <input type="text" class="form-control input-lg" placeholder="Enter username..." ng-model="formData.username" required> </br>
            Password: <input type="password" class="form-control input-lg" placeholder="Enter password..." ng-model="formData.password" required> </br>
            Confirm Password: <input type="password" class="form-control input-lg" placeholder="confirm password..." ng-model="formData.password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="createUser()">Add User</button>
        </form>
      </div>
      <br>
        <p>Are the registration details Valid?</p>
        <h1>{{myForm.myInput.$valid}}</h1>
    <div class="user-list">
        <ul ng-repeat="user in userData">
            <li><h3><input class="lead" type="checkbox" ng-click="deleteUser(user.id)">&nbsp;{{ user.username }}</h3></li><hr>
        </ul>
    </div>
    </div>
    <script src="//code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.min.js"></script>
    <script src="javascripts/app.js"></script>
  </body>
</html>
