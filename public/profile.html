<!DOCTYPE html>
<html ng-app="nodeProfile">
  <head>
    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="/stylesheets/style.css" media="screen">
  </head>
  <body ng-controller="mainController">
    <div class="container">
      <div class="header">
        <h1>Profile creation</h1>
        <hr>
        <h1 class="lead">Here are the different topics you can choose from</h1>
        <h5>After choosing topics you must choose how you stand on the point using the sliders</h5>
      </div>
      <div class="profile-form">
        <form name="ProfileForm">
          <div style="padding-bottom:1em;" class="form-group">
            <label>Topic 1:</label> 
            <rzslider name="topic1" rz-slider-model="slider.value" rz-slider-options="slider.options"></rzslider>
            
            <label>Topic 2:</label> 
            <rzslider name="topic2" rz-slider-model="slider.value" rz-slider-options="slider.options"></rzslider>

            <label>Topic 3:</label> 
            <rzslider name="topic3" rz-slider-model="slider.value" rz-slider-options="slider.options"></rzslider>

            <label>Topic 4:</label> 
            <rzslider name="topic4" rz-slider-model="slider.value" rz-slider-options="slider.options"></rzslider>
          </div>  
          <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="setUserProfile()">Save your profile</button>
        </form>
      </div>
    </div>
    <script src="//code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.min.js"></script>
    <script src="javascripts/app.js"></script>
  </body>
</html>
